<form [formGroup]="myForm" (ngSubmit)="login()">

    @if (myForm.invalid) {
        @if (propEmail.hasError('emailExists')) {
            <p>Email existe déjà !</p>
        }
    }

    <label>Email</label>
    <input type="text" [formControl]="propEmail">

    <label>Mot de passe</label>
    <input type="password" [formControl]="propPass">

    <button>Se connecter</button>
</form>
